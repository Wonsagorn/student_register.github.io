<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อนักศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Charm:wght@400;700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
    background: linear-gradient(135deg, #4b6cb7, #182848);
    min-height: 100vh;
    padding: 40px 0;
    font-family: 'Prompt', sans-serif;
}
.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
        h1 {
            color:  #6985c5;
            font-family: 'Prompt', sans-serif;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .font-black-ops-one {
            font-family: 'Prompt', sans-serif;
            text-align: center; /* เพิ่มบรรทัดนี้ */
        }
        .table-dark th {
            background-color: #343a40;
            color: #fff;
        }
        .btn {
    transition: all 0.2s ease;
    font-weight: 500;
    padding: 6px 14px;
    border-radius: 8px;
}
.btn-success {
    background-color: #28a745;
    border: none;
}
.btn-success:hover {
    background-color: #218838;
}
.btn-warning:hover {
    background-color: #e0a800;
}
.btn-danger:hover {
    background-color: #c82333;
}
        .btn:hover {
            opacity: 0.9;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 font-black-ops-one">รายชื่อนักศึกษา</h1>
        <form method="get" class="mb-4 d-flex">
            <input type="text" name="q" class="form-control me-2" placeholder="ค้นหา...">
            <button type="submit" class="btn btn-primary">ค้นหา</button>
        </form>
        <a href="{% url 'student_create' %}" class="btn btn-success mb-3">เพิ่มนักศึกษา</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>รหัส</th>
                    <th>ชื่อ</th>
                    <th>คณะ</th>
                    <th>สาขา</th>
                    <th>เบอร์</th>
                    <th>แก้ไข</th>
                    <th>ลบ</th>
                </tr>
            </thead>
            <tbody>
            {% for s in students %}
                <tr>
                    <td>{{ s.student_id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.faculty }}</td>
                    <td>{{ s.major }}</td>
                    <td>{{ s.phone }}</td>
                    <td><a href="{% url 'student_update' s.pk %}" class="btn btn-warning btn-sm">แก้ไข</a></td>
                    <td><a href="{% url 'student_delete' s.pk %}" class="btn btn-danger btn-sm">ลบ</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
