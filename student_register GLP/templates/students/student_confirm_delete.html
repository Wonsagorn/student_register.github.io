<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการลบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            min-height: 100vh;
            margin: 0;
            font-family: 'Prompt', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
            animation: fadeIn 0.4s ease-in-out;
        }
        h1 {
            font-weight: 600;
            color: #dc3545;
        }
        .btn {
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="mb-3">ยืนยันการลบ</h1>
        <p>คุณแน่ใจหรือไม่ว่าต้องการลบนักศึกษา "<strong>{{ student.name }}</strong>"?</p>
        <form method="post" class="d-flex justify-content-center gap-3 mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ลบ</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
